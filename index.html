<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Example</title>
</head>
<body>
    <button id="download-btn">Download File</button>

    <script>
        // Add event listener to the download button
        document.getElementById('download-btn').addEventListener('click', () => {
            // Send a GET request to the backend route to trigger the file download
            fetch('/download')
                .then(() => {
                    console.log('File download requested');
                })
                .catch((error) => {
                    console.error('Error requesting file download:', error);
                });
        });
    </script>
</body>
</html>
